<div class="login-container">

  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="logar()">

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control" placeholder="seuemail@exemplo.com">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
        Email é obrigatório e deve ser válido.
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" type="password" formControlName="senha" class="form-control" placeholder="Sua senha">
      <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="error-text">
        Senha é obrigatória.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>

  </form>

  <div class="register-link">
    <p>Não tem uma conta? <a routerLink="/cadastro-usuario">Cadastre-se aqui</a>.</p>
  </div>

</div>
